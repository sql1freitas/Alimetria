{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Refeição</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin-top: 60px;
      padding: 20px;
      background: #ffffff;
      border-radius: .5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-register {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">Registro de Refeição</h3>

    
    {% if messages %}
      {% for msg in messages %}
        <div
          class="alert 
                 {% if msg.tags == 'error' %}alert-danger{% elif msg.tags == 'warning' %}alert-warning{% else %}alert-success{% endif %}"
          role="alert"
        >
          {{ msg }}
        </div>
      {% endfor %}
    {% endif %}

   
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="registration_id" class="form-label">Matrícula</label>
        <input
          type="text"
          class="form-control"
          id="registration_id"
          name="registration_id"
          placeholder="Digite sua matrícula"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary btn-register">
        Registrar Refeição
      </button>
    </form>
  </div>


  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
</body>
</html>
